<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Add Driver</title>
</head>
<body>
  <section class="container">
    <header>Add Driver</header>

    <form class="form" aria-label="Add Driver Form">
      <div class="input-box">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter full name">
      </div>

      <div class="column1">
        <div class="input-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter phone number">
        </div>

        <div class="input-box">
          <label for="aadharNumber">Aadhar Number</label>
          <input type="number" id="aadharNumber" name="id" required placeholder="Enter aadhar number">
        </div>
      </div>

      <div class="gender-box">
        <div class="gender-option">
          <label for="genderGroup">Gender</label>
          <div class="gender">
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
          </div>

          <div class="gender">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="input-box age">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required placeholder="Enter age">
      </div>

      <div class="column">
        <div class="input-box">
          <label for="photographURL">Photograph URL</label>
          <input type="url" id="photographURL" name="photographURL" required placeholder="Enter photograph URL">
        </div>
      </div>

      <button type="submit">Submit Driver Information</button>
    </form>
  </section>
</body>
</html>
